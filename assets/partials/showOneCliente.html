<md-dialog>
    <form ng-cloak>
 
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Buscar cliente</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">
 
                <md-input-container class="md-block">
                    <label>Nombre</label>
                    <input ng-model="nombre" disabled>
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Apellido</label>
                    <input ng-model="apellido" disabled>
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Usuario</label>
                    <input ng-model="usuario" disabled>
                </md-input-container>
 
            </div>
        </md-dialog-content>
 
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancelar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
